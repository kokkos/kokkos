name: clang-format Check
on: [push, pull_request]
jobs:
  formatting-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run clang-format style check.
      uses: DoozyX/clang-format-lint-action@v0.16.2
      with:
        exclude: './tpls'
        clangFormatVersion: 8
