name: github-Linux
on: [push, pull_request]

concurrency:
  group: ${ {github.event_name }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{github.event_name == 'pull_request'}}

jobs:
  CI:
    continue-on-error: true
    strategy:
      matrix:
        backend: ['OPENMP']
        clang-tidy: ['']
        cmake_build_type: ['Release', 'Debug']
        cxx: ['g++', 'clang++']
        cxx_extra_flags: ['']
        desul_external: ['ON']
        distro: ['fedora:latest', 'fedora:rawhide', 'ubuntu:latest']
        hwloc: ['ON']
        libdl: ['ON']
        include:
          - backend: 'OPENMP'
            cmake_build_type: 'Release'
            cxx: 'icpc'
            cxx_extra_flags: '-diag-disable=177,10441'
            desul_external: ['ON']
            distro: 'fedora:intel'
            hwloc: ['ON']
            libdl: ['ON']
          - backend: 'OPENMP'
            cmake_build_type: 'Debug'
            cxx: 'icpc'
            cxx_extra_flags: '-diag-disable=177,10441'
            desul_external: ['ON']
            distro: 'fedora:intel'
            hwloc: ['ON']
            libdl: ['ON']
          - backend: 'OPENMP'
            cmake_build_type: 'Release'
            cxx: 'icpx'
            cxx_extra_flags: '-fp-model=precise -Wno-pass-failed'
            desul_external: ['ON']
            distro: 'fedora:intel'
            hwloc: ['ON']
            libdl: ['ON']
          - backend: 'OPENMP'
            cmake_build_type: 'Debug'
            cxx: 'icpx'
            cxx_extra_flags: '-fp-model=precise -Wno-pass-failed'
            desul_external: ['ON']
            distro: 'fedora:intel'
            hwloc: ['ON']
            libdl: ['ON']
          - backend: 'THREADS'
            clang-tidy: '-DCMAKE_CXX_CLANG_TIDY="clang-tidy;-warnings-as-errors=*"'
            cmake_build_type: 'RelWithDebInfo'
            cxx: 'clang++'
            desul_external: ['ON']
            distro: 'ubuntu:latest'
            hwloc: ['ON']
            libdl: ['ON']
          - backend: 'THREADS'
            cmake_build_type: 'RelWithDebInfo'
            cxx: 'g++'
            desul_external: ['ON']
            distro: 'ubuntu:latest'
            hwloc: ['ON']
            libdl: ['ON']
          - backend: 'OPENMP'
            cmake_build_type: 'RelWithDebInfo'
            cxx: 'g++'
            cxx_extra_flags: '-m32 -DKOKKOS_IMPL_32BIT'
            distro: 'ubuntu:latest'
            desul_external: 'OFF'
            hwloc: 'OFF'
            libdl: 'OFF'
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kokkos/ci-containers/${{ matrix.distro }}
    steps:
      - name: Checkout desul
        uses: actions/checkout@v3
        with:
          repository: desul/desul
          ref: 477da9c8f40f8db369c28dd3f93a67e376d8511b
          path: desul
      - name: Install desul
        working-directory: desul
        run: |
          git submodule init
          git submodule update
          mkdir build
          cd build
          cmake -DDESUL_ENABLE_TESTS=OFF -DCMAKE_INSTALL_PREFIX=/usr/desul-install ..
          sudo cmake --build . --target install --parallel 2
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.cache/ccache
          key: kokkos-${{ matrix.distro }}-${{ matrix.cxx }}-${{ matrix.cmake_build_type }}-${{ matrix.openmp }}-${{ github.ref }}-${{ github.sha }}
          restore-keys: kokkos-${{ matrix.distro }}-${{ matrix.cxx }}-${{ matrix.cmake_build_type }}-${{ matrix.openmp }}-${{ github.ref }}
      - name: maybe_disable_death_tests
        if: ${{ matrix.distro == 'fedora:rawhide' }}
        run: echo "GTEST_FILTER=-*DeathTest*" >> $GITHUB_ENV
      - name: maybe_use_flang_new
        if: ${{ matrix.cxx == 'clang++' && startsWith(matrix.distro,'fedora:') }}
        run: echo "FC=flang-new" >> $GITHUB_ENV
      - name: maybe_use_external_gtest
        if: ${{ matrix.distro == 'ubuntu:latest' && matrix.cxx_extra_flags != '-m32 -DKOKKOS_IMPL_32BIT' }}
        run: sudo apt-get update && sudo apt-get install -y libgtest-dev
      - name: maybe_install_clang_tidy
        if: ${{ matrix.clang-tidy != '' }}
        run: sudo apt-get update && sudo apt-get install -y clang-tidy
      - name: maybe_install_multilib
        if: ${{ matrix.cxx_extra_flags == '-m32 -DKOKKOS_IMPL_32BIT' }}
        run: sudo apt-get update && sudo apt-get install -y gcc-multilib g++-multilib gfortran-multilib
      - name: Configure Kokkos
        run: |
          cmake -B builddir \
            -DCMAKE_INSTALL_PREFIX=/usr \
            ${{ matrix.clang-tidy }} \
            -Ddesul_ROOT=/usr/desul-install/ \
            -DKokkos_ENABLE_DESUL_ATOMICS_EXTERNAL=${{ matrix.desul_external }} \
            -DKokkos_ENABLE_HWLOC=${{ matrix.hwloc }} \
            -DKokkos_ENABLE_${{ matrix.backend }}=ON \
            -DKokkos_ENABLE_TESTS=ON \
            -DKokkos_ENABLE_BENCHMARKS=ON \
            -DKokkos_ENABLE_EXAMPLES=ON \
            -DKokkos_ENABLE_LIBDL=${{ matrix.libdl }} \
            -DKokkos_ENABLE_DEPRECATED_CODE_4=ON \
            -DKokkos_ENABLE_DEPRECATION_WARNINGS=OFF \
            -DKokkos_ENABLE_COMPILER_WARNINGS=ON \
            -DCMAKE_CXX_FLAGS="-Werror ${{ matrix.cxx_extra_flags }}" \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_BUILD_TYPE=${{ matrix.cmake_build_type }}
      - name: Build
        run: |
          ccache -z
          cmake --build builddir --parallel 2
          ccache -s
      - name: Tests
        working-directory: builddir
        run: ctest --output-on-failure
      - name: Test DESTDIR Install
        run: DESTDIR=${PWD}/install cmake --build builddir --target install && rm -rf ${PWD}/install/usr && rmdir ${PWD}/install
      - name: Install
        run: sudo cmake --build builddir --target install
      - name: Test install
        if: ${{ matrix.cxx_extra_flags != '-m32 -DKOKKOS_IMPL_32BIT' }}
        working-directory: example/build_cmake_installed
        run: |
          cmake -B builddir -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} -DCMAKE_CXX_FLAGS="${{ matrix.cxx_extra_flags }}"
          cmake --build builddir
          cmake --build builddir --target test
